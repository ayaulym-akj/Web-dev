<!DOCTYPE html>
<html>
    <head>
        <title>Html Tables</title>
        <style>
            table{
                border:1px dashed;
                background-color: beige;
            }
            th, td{
                border:1px solid;
            }
        </style>
    </head>
    <body>
        <h1>Table</h1>
        <table>
            <tr>
              <th>Company</th>
              <th>Contact</th>
              <th>Country</th>
            </tr>
            <tr>
              <td>Alfreds Futterkiste</td>
              <td>Maria Anders</td>
              <td>Germany</td>
            </tr>
            <tr>
              <td>Centro comercial Moctezuma</td>
              <td>Francisco Chang</td>
              <td>Mexico</td>
            </tr>
          </table>
    </body>
</html>
