<!DOCTYPE html>
<html>
    <head>
        <title>Table borders</title>
        <style>
        .table1, .th1,.td1{
            border:1px solid blueviolet;
            border-collapse: collapse;
        }
        .th1, .td1{
            background-color: beige;
        }

        .table2{
            background-color: rgba(233, 52, 218, 0.082);
        }
        .table2, .th2,.td2{
            border:1px solid;
            border-radius: 10px;
        }


        .th3,.td3{
            border:1px solid;
            border-radius: 6px;
            border-style: dashed;
            border-color:blue;
        }

        </style>
    </head>
    <body>
        <h1>In this page you will see different types of tables</h1>
        <p>1. Simple table with background and border color</p>
        <table class="table1">
            <tr>
                <th class="th1">Name</th>
                <th class="th1">Age</th>
                <th class="th1">City</th>
            </tr>
            <tr>
                <td class="td1">Asd</td>
                <td class="td1">12</td>
                <td class="td1">Pol</td>
            </tr>
            <tr>
                <td class="td1">Tyu</td>
                <td class="td1">56</td>
                <td class="td1">Pol</td>
            </tr>
        </table>
        <br>
        <p>2.Round Table Borders </p>
        <table class="table2">
            <tr>
                <th class="th2">Name</th>
                <th class="th2">Age</th>
                <th class="th2">City</th>
            </tr>
            <tr>
                <td class="td2">Asd</td>
                <td class="td2">12</td>
                <td class="td2">Pol</td>
            </tr>
            <tr>
                <td class="td2">Tyu</td>
                <td class="td2">56</td>
                <td class="td2">Pol</td>
            </tr>
        </table>
        <br>
        <p>3. Dotted Table Borders</p>
        <table class="table3">
            <tr>
                <th class="th3">Name</th>
                <th class="th3">Age</th>
                <th class="th3">City</th>
            </tr>
            <tr>
                <td class="td3">Asd</td>
                <td class="td3">12</td>
                <td class="td3">Pol</td>
            </tr>
            <tr>
                <td class="td3">Tyu</td>
                <td class="td3">56</td>
                <td class="td3">Pol</td>
            </tr>
        </table>
    </body>
</html>
