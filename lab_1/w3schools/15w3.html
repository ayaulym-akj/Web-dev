<!DOCTYPE html>
<html>
    <head>
        <title>Html Images</title>
    </head>
    <body>
    <h1><img src="https://i.pinimg.com/736x/cb/a1/82/cba182c1ba17d0a5934e872948e818cf.jpg" alt="Smiley face" style="float:right;width:200px;height:200px;">
    The image will float to the right of the text.</h1>
            
    <h1><img src="https://i.pinimg.com/736x/cb/a1/82/cba182c1ba17d0a5934e872948e818cf.jpg" alt="Smiley face" style="float:left;width:200px;height:200px; padding:20px">
    The image will float to the left of the text.</h1>
    <br><br><br><br><br><br><br><br><br><br>
    <h1>Also we can add gif</h1>
    <img src="https://i.pinimg.com/originals/bb/83/ac/bb83ac696e85c4710a5b89c6d6eeac81.gif" style="width:200px;">
    </body>
</html>
