<!DOCTYPE html>
<html>
    <head>
        <title>Html Styles</title>
    </head>
    <body style="background-color:powderblue;"> 
        <h1 style="background-color:rgb(203, 240, 164);">This is a heading</h1>
        <p>I am normal</p>
        <p style="color:red;">I am red</p>
        <p style="font-family:courier;">This is a paragraph.</p> <!--font-family defines font-->
        <p style="font-size:160%;">This is a paragraph.</p> <!--font-size defines text size-->
        <p style="text-align:center; font-size:160%;">Centered paragraph.</p> <!--text-align property defines the horizontal text alignment-->

    </body>
</html>
