<!DOCTYPE html>
<html lang="en"> <!--lang attribute declares the language of the Web page-->
    <head>
        <title>Html Attributes</title>
    </head>
<body>
    <a href="https://www.w3schools.com">Visit W3Schools</a> <!--The <a> tag defines a hyperlink, href attribute.-->
    
    <img src="https://i.pinimg.com/1200x/42/b1/08/42b10863706a756de3e964b928f70a4c.jpg"> <!--The <img> tag is used to embed an image in an HTML page.
    The src attribute specifies the path to the image to be displayed-->
    
    <img src="https://i.pinimg.com/1200x/42/b1/08/42b10863706a756de3e964b928f70a4c.jpg" alt="horses" width="500" height="600"> <!--alt, width,height attributes-->
    
    <p style="color:red;">This is a red paragraph.</p> <!-- style attribute is used to add styles to an element-->
        
    
    <h2 title="I'm a header">The title Attribute</h2>
    <p title="I'm a tooltip">Mouse over this paragraph, to display the title attribute as a tooltip.</p> <!--tittle attribute-->
</body>
</html>
