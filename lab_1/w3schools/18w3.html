<!DOCTYPE html>
<html>
    <head>
        <title>Html Tables</title>
    </head>
    <body>
        <h1>Information about Persons and their age</h1>
        <table>
            <thead>
                <tr>
                    <th>Person 1</th>
                    <th>Person 2</th>
                    <th>Person 3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Emil</td>
                    <td>Tobias</td>
                    <td>Linus</td>
                </tr>
                <tr>
                    <td>16</td>
                    <td>14</td>
                    <td>10</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
