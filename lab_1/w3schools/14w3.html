<!DOCTYPE html>
<html>
    <head>
        <title>Html Links</title>
        <style>
            a:link {
              color: green;
              background-color: transparent;
              text-decoration: none;
            }
            
            a:visited {
              color: pink;
              background-color: transparent;
              text-decoration: none;
            }
            
            a:hover {
              color: red;
              background-color: transparent;
              text-decoration: underline;
            }
            
            a:active {
              color: yellow;
              background-color: transparent;
              text-decoration: underline;
            }
            </style>
    </head>
    <body>
        <p><a href="#dfg">Jump to link as a email</a></p>
        <a href="https://wsp.kbtu.kz"> Visit wsp!</a>
        <!--target-->
        <p><a href="https://wsp.kbtu.kz" target="_blank"> Visit wsp! (blanc)</a></p><!-- Opens the document in a new window or tab-->
        <p></p><a href="https://wsp.kbtu.kz" target="_self">Visit wsp!(self)</a></p><!--default-->
        <p></p><a href="https://wsp.kbtu.kz" target="_parent">Visit wsp!(parent)</a></p><!--Opens the document in the parent frame-->
        <p></p><a href="https://wsp.kbtu.kz" target="_top">Visit wsp!(top)</a></p><!--Opens the document in the full body of the window-->

        
        <a href="https://wsp.kbtu.kz"><img src="https://i.pinimg.com/736x/fd/8f/df/fd8fdf1b5d97f0a9dfdae67894ee42fc.jpg" style= "width:300px;"> </a>
        <p>Image as a link /|\</p>


        <p><a href="https://wsp.kbtu.kz" title="Go to best website ever">Visit wsp!</a></p>

    <br>
    <br>

</html>
