<!DOCTYPE html>
<html>
    <head>
        <title>Table</title>
        <style>
        .table1, .th1, .td1{
            border:1px solid;
            border-collapse: collapse;
        }
        .th1:nth-child(even),.td1:nth-child(even) {
            background-color:rgba(109, 181, 211, 0.401);
        }
        .table2, .th2, .td2{
            border:1px solid;
            border-collapse: collapse;
        }
        .tr1:hover {background-color:rgb(67, 152, 238);}

        </style>
    </head>
    <body>
        <table class="table1">
            <tr>
                <th class="th1">Name</th>
                <th class="th1">Age</th>
                <th class="th1">City</th>
                <th class="th1">Country</th>

            </tr>
            <tr>
                <td class="td1">Asd</td>
                <td class="td1">12</td>
                <td class="td1">Pol</td>
                <td class="td1">Typ</td>

            </tr>
            <tr>
                <td class="td1">Tyu</td>
                <td class="td1">56</td>
                <td class="td1">Pol</td>
                <td class="td1">Typ</td>
            </tr>
        </table>
        <p>Hoverable Table</p>
        <table class="table2">
            <tr class="tr1">
                <th class="th2">Name</th>
                <th class="th2">Age</th>
                <th class="th2">City</th>
                <th class="th2">Country</th>

            </tr>
            <tr class="tr1">
                <td class="td2">Asd</td>
                <td class="td2">12</td>
                <td class="td2">Pol</td>
                <td class="td2">Typ</td>

            </tr>
            <tr class="tr1">
                <td class="td2">Tyu</td>
                <td class="td2">56</td>
                <td class="td2">Pol</td>
                <td class="td2">Typ</td>
            </tr>
        </table>
    </body>
</html>
