<!DOCTYPE html>
<html>
    <head>
        <title>Html Formatting</title>
    </head>
    <body>
        <p><b>This text is bold</b></p>
        <br><strong>This text is important!</strong><br> <!--important text-->
        <br><i>This text is italic</i><br>
        <br><em>This text is emphasized</em><br>
        <br><small>This is some smaller text.</small><br>
        <p>Do not forget to buy <mark>milk</mark> today.</p> <!--defines text that should be marked-->
        <p>My favorite color is <del>blue</del> red.</p> <!--delete(line through deleted text)-->
        <p>My favorite color is <del>blue</del> <ins>red</ins>.</p><!--insert(underline inserted text)-->
        <p>H<sub>2</sub>O is a water</p><!--subscript text-->
        <p>WWW<sup>[1]</sup></p><!--superscripted text-->

    </body>
</html>
